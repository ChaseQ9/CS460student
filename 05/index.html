<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
      import {GLTFLoader} from 'three/addons/loaders/GLTFLoader.js';
      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
      import {AnaglyphEffect} from 'three/addons/effects/AnaglyphEffect.js';

      var renderer, controls, scene, camera, effect;

      window.onload = function() {
        const loader = new GLTFLoader();

        // Three.js code goes here
        scene = new THREE.Scene();

        loader.load('poly.glb', function (gltf) {
            scene.add(gltf.scene);
            var poly = gltf.scenes[0].children[0];
            poly.scale.x = 10;
            poly.scale.y = 10;
            poly.scale.z = 10;


            poly.quaternion.w = Math.cos(Math.PI/2);
            poly.quaternion.x = 0;
            poly.quaternion.y = 1;
            poly.quaternion.z = 0;

            poly.translateX(10);

        });


        loader.load('appa.glb', function (gltf) {
            scene.add(gltf.scene);
            var poly = gltf.scenes[0].children[0];
            poly.scale.x = 10;
            poly.scale.y = 10;
            poly.scale.z = 10;

            poly.quaternion.w = Math.cos(Math.PI/2);
            poly.quaternion.x = 0;
            poly.quaternion.y = 1;
            poly.quaternion.z = 0;



        });
        
        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 0.1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 10, 0);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        



        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        window['SCENE'] = {
            anaglyph: false
        };

        effect = new AnaglyphEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        animate();

        
        
        const pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'});

        sceneui.addBinding(light.position, 'x', {min: -100, max: 100, label: "Light X"});
        sceneui.addBinding(window.SCENE, 'anaglyph');
    };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        if (window.SCENE.anaglyph) {
            effect.render(scene, camera);
        } else {
            renderer.render( scene, camera );
        }
      };

      
    </script>
  </head>
  <body></body>
</html>
